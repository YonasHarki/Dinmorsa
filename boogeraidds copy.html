<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style-rps.css">
</head>
<body>

    <h1 class="title">
        Rock Paper Scissors Game
    </h1>

    <div class="game-container">
        <button onclick="aidsbooger('rock')" class="imme">
            <img src="images/rock-emoji.png" alt="">
        </button>

        <button onclick="aidsbooger('paper')" class="imme">
            <img src="images/paper-emoji.png" alt="">
        </button>

        <button onclick="aidsbooger('scissors')" class="imme">
            <img src="images/scissors-emoji.png" >
        </button>
    </div>

    <p class="js-boogeraids result"></p>
    <p class="js-aidsbooger">
       
    </p>
    <p class="js-boogerbooger score"></p>

    <div>
        <button onclick="boogeraids()" class="reset">
            <img src="images/reset-removebg-preview.png" alt="">
        </button>
    </div>


    <script src="rock-paper-scissors.js"></script>
    
</body>
</html>
